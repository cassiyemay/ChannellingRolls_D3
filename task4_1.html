<!DOCTYPE html>
<html lang = "en" class="tas-com">
<head>
	<meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<title>D3: A First Data Join in D3</title>
</head>
<body>

	<h1>A First Data Join in D3</h1>
    <script type="text/javascript">

			//Define a simple dataset
			var dataset = [4, 11, 22, 17, 2,25,16];
			
			//Create SVG element 
			svg = d3.select("body")
				.append("svg")
				.style("background", "white")
				.attr("width", 2000)
				.attr("height", 100);
        
        //join the data
        svg.selectAll("rect")
            .data(dataset)
            .enter()
                .append("rect")
                .attr("x",function(d,i){return i*60})
                .attr("y",5)
                .attr("width",function(d){return +d;})
                .attr("height",function(q){return +q;})
        	//Create SVG element 
			svg1 = d3.select("body")
				.append("svg")
				.style("background", "white")
				.attr("width", 2000)
				.attr("height", 100);
        
        //join the data
        svg1.selectAll("rect")
            .data(dataset)
            .enter()
                .append("rect")
                .attr("x",function(d,i){return i*60})
                .attr("y",5)
                .attr("width",function(d){return Math.sqrt(d)*3;})
                .attr("height",function(q){return Math.sqrt(q)*3;})
        
      //Create SVG element 
			svg2 = d3.select("body")
				.append("svg")
				.style("background", "white")
				.attr("width", 2000)
				.attr("height", 100);
            var color;
        for(int i=0; i< dataset.length;i++){
            if(dataset[i]<15)
                color="green";
            else
                color="red";
        }
     
        //join the data
        svg2.selectAll("rect")
            .data(dataset)
            .enter()
                .append("rect")
                .attr("fill",color)
                .attr("x",function(d,i){return i*60})
                .attr("y",5)
                .attr("width",function(d){return +d;})
                .attr("height",function(q){return +q;})  
        
        
        
    </script>
    </body>
</html>
