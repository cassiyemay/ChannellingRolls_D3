<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: SVG with data</title>
		<script type="text/javascript" src="./d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 50;
			
			//Data
			var dataset = [4, 11, 22, 17, 2, 25, 16];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			    .data(dataset)
			    .enter()
			    .append("rect")
				.attr("x", function(d, i) {
						return (i * 50) + 25;
					})
				.attr("y", 10)
			   .attr("width", function(d) {
					return Math.sqrt(+d)*3;
			   })
			  .attr("height", function(d) {
					return Math.sqrt(+d)*3;
			   })
			  .attr("fill", function(d) {
					var c = "green";
					if(d > 15){
						c = "green";
					}else{
						c = "red";
					}
					return c;
			   });
		</script>
	</body>
</html>
