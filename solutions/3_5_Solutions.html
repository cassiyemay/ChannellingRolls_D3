<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: SVG with data</title>
		<script type="text/javascript" src="./d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 50;
			
			//Data
			var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 10; i++) {			 //Loop 10 times
				var newNumber = Math.random() * 25;  //New random number (0-25)
				dataset = dataset.concat(newNumber); //Add new number to array
			}
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var rects = svg.selectAll("rect")
			    .data(dataset)
			    .enter()
			    .append("rect");

			rects.attr("x", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("width", function(d) {
						return Math.sqrt(d)*3;
				   })
				  .attr("height", function(d) {
						return Math.sqrt(d)*3;
				   })
				  .attr("fill", function(d) {
						var c = "green";
						if(d > 15){
							c = "green";
						}else{
							c = "red";
						}
						return c;
				   });
		</script>
	</body>
</html>
